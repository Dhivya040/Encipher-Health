<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img:hover{
            opacity: 0.5;
        }
        div{
            background-color: green;
            padding: 20px;
        }
        div.one{
            opacity: 0.3;
        }
        div.two{
            opacity: 0.7;
        }
        div.three{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h2>Opacity</h2>
    <img src="https://m.media-amazon.com/images/I/61KTJrjIVuL._AC_UF1000,1000_QL80_.jpg" width="150">
    <hr>

    <h1>Transparent Box</h1>
    <div class="one">
        <p>opacity 0.3</p>
    </div>
    <div class="two">
        <p>opacity 0.7</p>
    </div>
    <div class="three">
        <p>opacity 1.0</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Example</title>
    <style>
    .red-text {
      color: red;
      font-size: 20px;
    }
    .blue-bg {
      background-color: lightblue;
      padding: 10px;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .bordered {
      border: 2px solid black;
      padding: 5px;
    }
    .italic-text {
      font-style: italic;
      color: purple;
    }
    </style>
</head>
<body>
    <h2>Classes Example</h2>
    <p class="red-text">This text is red.</p>
    <p class="blue-bg">This paragraph has a blue background.</p>
    <p class="highlight">This text is highlighted.</p>
    <p class="bordered">This paragraph has a border.</p>
    <p class="italic-text">This text is italic and purple.</p>
</body>
</html>

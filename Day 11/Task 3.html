<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors Example</title>
    <style>
    #main-heading {
      color: darkgreen;
      text-align: center;
    }
    #note {
      font-size: 18px;
      color: brown;
    }
    #footer {
      text-align: center;
      background-color: #ddd;
      padding: 5px;
    }
    </style>
</head>
<body>
    <h1 id="main-heading">Welcome to ID Selector Example</h1>
    <p id="note">This paragraph is styled using an ID selector.</p>
    <div id="footer">This is the footer section styled by ID.</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector Example</title>
    <style>
    /* Group selector: applies same style to all listed elements */
    h2, p, li {
      font-family: Arial, sans-serif;
      color: #333;
    }

    body {
      background-color: #f9f9f9;
    }
    </style>
</head>
<body>
    <h2>Group Selector Example</h2>
    <p>This paragraph is styled using a group selector.</p>
    <ul>
    <li>First list item</li>
    <li>Second list item</li>
    </ul>
</body>
</html>

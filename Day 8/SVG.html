<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Tasks</title>
</head>
<body>
     <h2>Traffic Light</h2>
     <svg width="100" height="300">
        <rect x="30" y="10" width="40" height="250" fill="black" stroke="gray" stroke-width="2"/>
        <circle cx="50" cy="50" r="15" fill="red"/>
        <circle cx="50" cy="125" r="15" fill="yellow"/>
        <circle cx="50" cy="200" r="15" fill="green"/>
     </svg>

     <h2>House</h2>
     <svg width="200" height="200">
        <rect x="50" y="100" width="100" height="80" fill="brown"/>
        <polygon points="50,100 150,100 100,50" fill="red"/>
     </svg>

     <h2>SVG Logo</h2>
     <svg width="200" height="100">
        <rect x="0" y="0" width="200" height="100" fill="lightblue"/>
        <text x="50" y="60" font-family="Arial" font-size="24" fill="darkblue">MyLogo</text>
     </svg>

     <h2>Flower</h2>
     <svg width="200" height="200">
        <!-- petals -->
        <circle cx="100" cy="60" r="20" fill="pink"/>
        <circle cx="60" cy="100" r="20" fill="pink"/>
        <circle cx="140" cy="100" r="20" fill="pink"/>
        <circle cx="100" cy="140" r="20" fill="pink"/>
        <!-- center -->
        <circle cx="100" cy="100" r="15" fill="yellow"/>
     </svg>
</body>
</html>

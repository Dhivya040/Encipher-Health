<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="postAlert()">Click</button>

    <button onclick="colorChange()">Changed</button>

    <p id="para">This is a paragraph</p>

    <button onclick="showPara()">Show</button>
    <button onclick="hidePara()">Hide</button>

    <div ondblclick="changeText(this)">Double-Click me!</div>

    <p id="text" ondblclick="increaseSize()">Double-click to increase size</p>

    <div id="box">Change color</div>

    <button id="btn">Hover</button>

    <div id="tooltip">Tooltip Text</div>
    <p id="key"></p>

    <input type="text" id="input" onkeyup="changeColor()">

    <form id="myForm">
        <input tupe="text" placeholder="Type something">
        <button type="submit">Submit</button>
    </form>

    <form id="checkForm">
        <input type="textInput" type="text" placeholder="Enter something">
        <button type="submit">Submit</button>
    </form>

    <select id="dropdown">
        <option>Dog</option>
        <option>Cow</option>
        <option>Goat</option>
    </select>
    <p id="result"></p>

    <input id="focusInput" type="text" placeholder="Focus here">
    <p id="message">You are welcome</p>

    <select id="colorSelect">
        <option value="white">White</option>
        <option value="lightblue">Blue</option>
        <option value="lightgreen">Green</option>
        <option value="pink">Pink</option>
    </select>

    <input id="msgInput" type="text">
    <p id="msg" style="display:none;">You are typing</p>

    <input id="liveInput" type="text">
    <p id="output"></p>

    <input id="charInput" type="text">
    <p id="count"></p>

    <button id="btn1">Click Me</button>
    <p id="info"></p>

    <div id="parent">Parent</div>
    <div id="child">Child</div>
    </div>

    <div id="outer">Outer</div>
    <div id="inner">Inner</div>
    </div>

    <div id="parent">Parent</div>
    <div id="child">Child</div>
    </div>

    <div id="parent">Parent</div>
    <button id="child">Child Button</button>
    </div> 
</body>
    <script>
        function postAlert(){
            alert("Clicked");
        }

        window.onload=function(){
            console.log("Page Loaded");
        }

        function colorChange(){
            document.body.style.backgroundColor="pink";
        }

        function showPara(){
            document.getElementById("para").style.display="block";
        }
        function hidePara(){
            document.getElementById("para").style.display="none";
        }

        function changeText(element){
            element.innerText="Changed!";
        }

        function increaseSize(){
            document.getElementById("text").style.fontSize="30px";
        }

        let box=document.getElementById("box");
        box.addEventListener("mouseenter",()=>box.style.background="purple");
        box.addEventListener("mouseleave",()=>box.style.background="green");

        let btn=document.getElementById("btn");
        let tooltip=document.getElementById("tooltip");
        btn.addEventListener("mouseover",()=>tooltip.style.visibility="visible");
        btn.addEventListener("mouseout",()=>tooltip.style.visibility="hidden");

        document.addEventListener("contextmenu",e=>e.preventDefault());

        document.addEventListener("contextmenu",e=>{
            e.preventDefault();
            alert("Right-click detected!");
        });

        document.addEventListener("keydown",e=> {
            document.getElementById("key").innerText="You Pressed "+e.key;
        });

        function changeColor(){
            document.getElementById("input").style.color="blue";
        }

        document.getElementById("myForm").addEventListener("submit",e=>{
            e.preventDefault();
            alert("Form submitted!");
        });

        document.getElementById("checkForm").addEventListener("submit",e=>{
            let input=document.getElementById("textInput");
            if(input.value.trim()===""){
                e.preventDefault();
                alert("Input cannot be empty!");
            }
        });

        document.getElementById("dropdown").addEventListener("change",function(){
            document.getElementById("result").innerText="Selected:"+this.value;
        });

        document.getElementById("colorSelect").addEventListener("change",function(){
            document.body.style.backgroundColor=this.value;
        });

        let input=document.getElementById("focusInput");
        let message=document.getElementById("message");
        input.addEventListener("focus",()=>{
            input.style.border="2px solid green";
            message.style.display="block"
        });
        input.addEventListener("blur",()=>{
            input.style.border="";
            message.style.display="none"
        });

        let input=document.getElementById("msgInput");
        let msg=document.getElementById("msg");
        input.addEventListener("focus",()=> msg.style.display="block");
        input.addEventListener("blur",()=> msg.style.display="none");

        document.getElementById("liveInput").addEventListener("input",function(e){
            document.getElementById("output").innerText=e.target.value;
        });

        document.getElementById("charInput").addEventListener("input", function(e){
            document.getElementById("count").innerText="Characters: " + e.target.value.length;
        });

        document.getElementById("btn1").addEventListener("click",function(e){
            document.getElementById("info").innerText="Event: " + e.type + ", Triggered by: "+e.target.tagName;
        });

        document.getElementById("parent").addEventListener("click",()=>alert("Parent clicked"));
        document.getElementById("child").addEventListener("click",()=>alert("Child clicked"));

        document.getElementById("outer").addEventListener("click",()=>alert("Outer clicked"));
        document.getElementById("inner").addEventListener("click",()=>alert("Inner clicked"));

        document.getElementById("parent").addEventListener("click",()=>alert("Parent clicked"));
        document.getElementById("child").addEventListener("click",e=>{
            e.stopPropagation();
            alert("Child clicked, bubbling stopped");
        });

        document.getElementById("parent").addEventListener("click",()=>alert("Parent clicked"));
        document.getElementById("child").addEventListener("click",e=>{
            e.stopPropagation();
            alert("Child button clicked-parent prevented");
        });
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #a8edea, #fcccdb);
      margin: 0;
      padding: 20px;
    }

    .form-container {
      width: 400px;
      background: white;
      padding: 20px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 94%;
      padding: 8px;
      margin-top: 5px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #aaa;
      outline: none;
    }

    textarea {
      resize: none;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #f77c99;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #333;
    }

    table {
      width: 95%;
      margin: 30px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #7ec8e3;
    }

    .action-btn {
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      margin: 0 3px;
    }

    .action-btn.delete {
      background-color: #d9534f;
    }

    .action-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>User Registration</h2>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">

    <label>Email</label>
    <input type="email" id="email" placeholder="example@gmail.com">

    <label>Date of Birth</label>
    <input type="date" id="dob">

    <label>Gender</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <label>Department</label>
    <select id="department">
      <option value="">Select Department</option>
      <option value="CSE">CSE</option>
      <option value="AIDS">AIDS</option>
      <option value="ECE">ECE</option>
      <option value="EEE">EEE</option>
    </select>

    <label>Address</label>
    <textarea id="address" rows="3" placeholder="Enter your address"></textarea>

    <button type="button" onclick="saveUser()">Submit</button>
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let editIndex = null;

    window.onload = displayTable;

    function saveUser() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const dob = document.getElementById("dob").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const department = document.getElementById("department").value;
      const address = document.getElementById("address").value.trim();

      const usernamePattern = /^[a-zA-Z0-9]{5,}$/;
      const emailPattern = /^[A-Za-z0-9._-]+@[A-Za-z]+\.[a-z]{2,3}$/;

      if (!username || !email || !dob || !gender || !department || !address) {
        alert("Please fill all fields.");
        return;
      }

      if (!usernamePattern.test(username)) {
        alert("Username must contain at least 5 letters or numbers.");
        return;
      }

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      const user = {
        username,
        email,
        dob,
        gender: gender.value,
        department,
        address
      };

      let userList = JSON.parse(localStorage.getItem("userList")) || [];

      if (editIndex !== null) {
        userList[editIndex] = user;
        editIndex = null;
      } else {
        userList.push(user);
      }

      localStorage.setItem("userList", JSON.stringify(userList));
      displayTable();
      clearForm();
    }

    function displayTable() {
      const tableBody = document.querySelector("#userTable tbody");
      tableBody.innerHTML = "";
      const userList = JSON.parse(localStorage.getItem("userList")) || [];

      userList.forEach((user, index) => {
        const row = `
          <tr>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.dob}</td>
            <td>${user.gender}</td>
            <td>${user.department}</td>
            <td>${user.address}</td>
            <td>
              <button class="action-btn" onclick="editUser(${index})">Edit</button>
              <button class="action-btn delete" onclick="deleteUser(${index})">Delete</button>
            </td>
          </tr>
        `;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    function editUser(index) {
      const userList = JSON.parse(localStorage.getItem("userList"));
      const user = userList[index];
      document.getElementById("username").value = user.username;
      document.getElementById("email").value = user.email;
      document.getElementById("dob").value = user.dob;
      document.querySelector(`input[name="gender"][value="${user.gender}"]`).checked = true;
      document.getElementById("department").value = user.department;
      document.getElementById("address").value = user.address;
      editIndex = index;
    }

    function deleteUser(index) {
      if (confirm("Do you want to delete this user?")) {
        let userList = JSON.parse(localStorage.getItem("userList"));
        userList.splice(index, 1);
        localStorage.setItem("userList", JSON.stringify(userList));
        displayTable();
      }
    }

    function clearForm() {
      document.getElementById("username").value = "";
      document.getElementById("email").value = "";
      document.getElementById("dob").value = "";
      document.getElementById("department").value = "";
      document.getElementById("address").value = "";
      document.querySelectorAll('input[name="gender"]').forEach(g => g.checked = false);
    }
  </script>
</body>
</html>

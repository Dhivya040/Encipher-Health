<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Collection</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
    <label>Name:</label><input type="text"><br>
    <label>Age:</label><input type="number"><br>
    <label>Email:</label><input type="email"><br>
    </form>

    <h1>Job Application Form</h1>
    <form>
    <label>Full Name:</label><input type="text"><br>
    <label>Position:</label><input type="text"><br>
    </form>

    <h1>Feedback Form</h1>
    <form>
    <label>Comment:</label><input type="text"><br>
    <label>Rating:</label><input type="number" min="1" max="5"><br>
    </form>

    <h1>Login Form</h1>
    <form>
    <label>Email:</label><input type="email"><br>
    <label>Password:</label><input type="password"><br>
    </form>

</body>
</html>
